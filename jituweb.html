<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            line-height: 2px;
        }

        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
            margin: 20px;
        }

        .mySlides img {
            width: 100%;
            height: auto;
        }

        .button-container {
            text-align: center;
            margin: 20px;
            position: absolute;
            left: 28%;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            margin-left: 190px;
        }

        .btn-whatsapp {
            background-color: #25D366;
        }
    </style>
</head>
<body>

    <header>
        <h1>JITU SELF & STUDIO FOTO</h1><br>
        <h2>Pangkatrejo Maduran Lamongan</h2>
        <img src="logo.png" alt="Studio Foto Logo" width="150">
    </header>

    <div class="slideshow-container">
        <div class="mySlides">
            <img src="slide1.jpg" alt="Slide 1">
        </div>
        <div class="mySlides">
            <img src="slide2.jpg" alt="Slide 2">
        </div>
        <div class="mySlides">
            <img src="slide3.jpg" alt="Slide 3">
        </div>

        <!-- Tombol kontrol -->
        <a class="btn" onclick="plusSlides(-1)">Sebelumnya</a>
        <a class="btn" onclick="plusSlides(1)">Berikutnya</a>
    </div>

    <div class="button-container">
        <a href="https://wa.me/6285708996073" class="btn btn-whatsapp" target="_blank">Pesan via WhatsApp</a>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>

</body>
</html>
